version: "3.8"

services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      TYPE: "FABRIC"
      FABRIC_LAUNCHER_VERSION: 1.0.1
      FABRIC_LOADER_VERSION: 0.15.9
      MEMORY: 16G
      VERSION: 1.20.1
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
